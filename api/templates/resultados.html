<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        margin: 0; /* remove margens padrão */
        font-family: Arial, Helvetica, sans-serif;
    }
        .container {
            display: flex;      /* coloca os itens lado a lado */
            gap: 20px;          /* espaço horizontal entre os itens */
            list-style: none;   /* remove as bolinhas */
            padding: 0;
        }
        .item {
            text-align: center; /* centraliza título e imagem */
        }
        .item h3 {
            margin-bottom: 5px; /* aproxima o título da imagem */
            font-size: 16px;
        }
        .item img {
            width: 200px;       /* controla tamanho */
            height: auto;
        }
        header {
      background-color: #1e1e2f;   /* cor de fundo */
      color: white;                /* cor do texto */
      display: flex;               /* coloca logo e menu lado a lado */
      justify-content: space-between; /* separa logo à esquerda e menu à direita */
      align-items: center;         /* centraliza verticalmente */
      padding: 15px 40px;          /* espaço interno */
      box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* sombra leve */
      position: sticky;            /* header fixo no topo */
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: gold; /* muda cor ao passar o mouse */
    }
    footer {
  background-color: #1e1e2f;
  color: white;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
  font-weight: bold;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;              /* largura da janela, não do conteúdo */
}

.footer-inner {
  box-sizing: border-box;
  width: 100%;               /* conteúdo limitado à viewport */
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-left p {
  margin: 0;
  font-size: 14px;
}

.footer-right {
  display: flex;
  gap: 20px;
}

.footer-right a {
  text-decoration: none;
  color: white;
  transition: color 0.3s;
}

.footer-right a:hover {
  color: gold;
}
    </style>
</head>
<body>

    <header>
    <h1>Catálogo de Filmes</h1>
    <nav>
      <a href="{% url 'home' %}">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>


    <ul class="container">
        {% for resultado in resultados %}
        <li class="item">
            <h3>{{ resultado.title }}</h3>
            {% if resultado.poster_path %}
                <a href="{% url 'visualizacao_filme' resultado.id %}"><button><img src="https://image.tmdb.org/t/p/w500{{ resultado.poster_path }}" alt="{{ resultado.title }}"></button></a>
            {% else %}
                <p>Sem poster disponível</p>
            {% endif %}<!-- 
            <p>{{ resultado.Year }}</p>
            <p>{{ resultado.imdbID }}</p>
            <p>{{ resultado.Type }}</p>
            -->
        </li>
        {% endfor %}
    </ul>
    <footer>
  <footer>
  <div class="footer-inner"> 
    <div class="footer-left">
      <p>&copy; 2025 Catálogo de Filmes</p>
    </div>
    <div class="footer-right">
      <a href="#">Política de Privacidade</a>
      <a href="#">Termos de Uso</a>
    </div>
  </div>
</footer>

</body>

</html>
